  <path d="M120 300 L200 280 L240 360 L160 400 Z" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  <path d="M280 300 L360 280 L400 360 L320 400 Z" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  
